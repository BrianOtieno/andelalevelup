{% extends "general.html" %}
{% block content %}
<main class="container signup-section">
  <div class="section-content">
    <h2>Sign In To AndelaLevelUp</h2>
<form method="POST" action="/login">
  {{ form.hidden_tag() }}


  <div class="form-group">
    {{ form.email.label }}
    {{ form.email }}
  </div>

  <div class="form-group">
    {{ form.password.label }}
    {{ form.password }}
  </div>
  {{ form.submitbtn(class="btn-primary btn-ln") }}

</form>
<br />

<form method="GET" action="/register">
  No Account? Sign Up {{ form.signup() }}
</form>

</div>
</main>
{% endblock %}
